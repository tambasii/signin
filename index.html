    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="login-logo.png" />
      <div class="main">
        <form>
          <label for="" class="label">Email or Username</label>
          <input type="email" />
          <label for="" class="label" id="label">Password</label>
          <input type="password" />
          <input type="submit" class="submitBtn" value="Sign In" />
        </form>

        <ul>
          <li>Forgot password?</li>
          <li>Sign in with company or school</li>
        </ul>

        <hr / class="line">

        <button>Create an account</button>
